<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>For Loop</title>
</head>
<body>
	<script type="text/javascript">
		names = ["Pavani","Ashwitha","Manasa","Varshini"];
		for(i=0; i<4; i++){
			document.write(names[i]+"<br>");
		}
	</script>
</body>
</html>
